<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Password Generator</title>
  </head>
  <body>
    <div class="pw-container">
      <div class="pw-title">
        <h1>Password Generator</h1>
      </div>
      <div class="pw-header">
        <div class="pw">
          <span id="pw-area"></span>
          <button id="copy"><i class="fa-solid fa-clipboard"></i></button>
        </div>
      </div>
      <div class="pw-body">
        <div class="form-control">
          <label for="len">Password length</label
          ><input id="len" type="number" min="5" max="50" value="10" />
        </div>
        <div class="form-control">
          <label for="upper">Include uppercase letters</label
          ><input id="upper" type="checkbox" checked />
        </div>
        <div class="form-control">
          <label for="lower">Include lowercase letters</label
          ><input id="lower" type="checkbox" checked />
        </div>
        <div class="form-control">
          <label for="numbers">Include numbers</label
          ><input id="numbers" type="checkbox" checked />
        </div>
        <div class="form-control">
          <label for="symbols">Include symbols</label
          ><input id="symbols" type="checkbox" checked />
        </div>
      </div>
      <div class="pw-footer">
        <button id="generate">Generate password</button>
      </div>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
