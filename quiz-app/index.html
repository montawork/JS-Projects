<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="quiz-container">
      <div class="notification">
        <p></p>
      </div>
      <div class="quiz-header">
        <h2 class="question-phrase"></h2>
        <ul>
          <li>
            <input type="radio" id="a" name="answer" checked /><label
              for="a"
              class="option-a"
            ></label>
          </li>
          <li>
            <input type="radio" id="b" name="answer" /><label
              for="b"
              class="option-b"
            ></label>
          </li>
          <li>
            <input type="radio" id="c" name="answer" /><label
              for="c"
              class="option-c"
            ></label>
          </li>
          <li>
            <input type="radio" id="d" name="answer" /><label
              for="d"
              class="option-d"
            ></label>
          </li>
        </ul>
      </div>
      <button class="btn">Submit</button>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
