<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recipe App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="popup-section">
      <div class="popup-container">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-5 w-5 close-btn"
          viewBox="0 0 20 20"
          fill="#dc2626"
        >
          <path
            fill-rule="evenodd"
            d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
            clip-rule="evenodd"
          />
        </svg>
        <div class="info"></div>
      </div>
    </section>
    <div class="recipe-container">
      <header>
        <input type="text" id="search-tearm" />
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-6 w-6 search-btn"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
          />
        </svg>
      </header>
      <div class="fav-container">
        <ul class="fav-meals">
          <li>
            <img
              src="https://www.themealdb.com/images/media/meals/vwuprt1511813703.jpg"
              alt=""
            /><span>Nanaimo </span>
          </li>
          <li>
            <img
              src="https://www.themealdb.com/images/media/meals/yqqqwu1511816912.jpg"
              alt=""
            /><span>Pouding</span>
          </li>
          <li>
            <img
              src="https://www.themealdb.com/images/media/meals/uuyrrx1487327597.jpg"
              alt=""
            /><span>Poutine</span>
          </li>
        </ul>
      </div>
      <div class="meals"></div>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
