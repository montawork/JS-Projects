<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="section-title">
      <h1>iMac Giveaway</h1>
    </section>
    <section class="countdown-section">
      <div class="days">
        <h4 id="days"></h4>
        <h4>Days</h4>
      </div>
      <div class="hours">
        <h4 id="hours"></h4>
        <h4>Hours</h4>
      </div>
      <div class="mins">
        <h4 id="mins"></h4>
        <h4>Mins</h4>
      </div>
      <div class="secs">
        <h4 id="secs"></h4>
        <h4>Secs</h4>
      </div>
    </section>
    <section class="section-image">
      <img src="./imac.jpg" alt="" />
    </section>
    <script src="./app.js"></script>
  </body>
</html>
